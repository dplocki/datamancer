<mat-tab-group mat-stretch-tabs="false">
  @for (tabStartingQuery of tabStartingQueries; track tabStartingQuery; let index = $index) {
  <mat-tab [label]="'tab ' + index">
    <ng-template mat-tab-label>
      {{'tab ' + index}}
      <mat-icon (click)="closeTab(index);$event.stopPropagation();">close</mat-icon>
    </ng-template>

    <app-panel [query]="tabStartingQuery" />
  </mat-tab>
  }
</mat-tab-group>
