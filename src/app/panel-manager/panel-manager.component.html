<mat-tab-group mat-stretch-tabs="false">
  @for (tab of tabs; track tab; let index = $index) {
    <mat-tab [label]="tab">
      <ng-template mat-tab-label>
        {{index}}
        <span (click)="closeTab(index);$event.stopPropagation();" mat-icon-button>
          <mat-icon>close</mat-icon>
        </span>
      </ng-template>

      <app-panel [table]="tab" />
    </mat-tab>
  }
</mat-tab-group>
