<mat-tab-group mat-stretch-tabs="false">
  @for (tab of tabs; track tab; let index = $index) {
    <mat-tab [label]="tab">
      <ng-template mat-tab-label>
        {{tab}}
        <mat-icon (click)="closeTab(index);$event.stopPropagation();">close</mat-icon>
      </ng-template>

      <app-panel [table]="tab" />
    </mat-tab>
  }
</mat-tab-group>
