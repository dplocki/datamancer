<mat-tab-group mat-stretch-tabs="false">
  @for (tab of tabs; track tab; let index = $index) {
    @switch (tab.type) {
      @case (TabType.SQLQuery) {
        <mat-tab [label]="tab.name">
          <ng-template mat-tab-label>
            {{ tab.name }}
            <mat-icon (click)="closeTab(index); $event.stopPropagation()"
              >close</mat-icon
            >
          </ng-template>

          <app-query-panel [query]="tab.initializeParamater" />
        </mat-tab>
      }

      @case (TabType.ImportData) {
        <mat-tab [label]="tab.name">
          <ng-template mat-tab-label>
            {{ tab.name }}
            <mat-icon (click)="closeTab(index); $event.stopPropagation()"
              >close</mat-icon
            >
          </ng-template>

          <app-import-panel></app-import-panel>
        </mat-tab>
      }
    }
  }
</mat-tab-group>
