<button
  mat-icon-button
  aria-label="Show table list"
  (click)="toggleTableListPanel()"
  matTooltip="Show table list"
>
  <mat-icon>menu</mat-icon>
</button>

<button
  mat-icon-button
  (click)="runNewQuery()"
  aria-label="Add new query tab"
  matTooltip="Add new query tab"
>
  <mat-icon>terminal</mat-icon>
</button>

<button
  mat-icon-button
  (click)="showImportDialog()"
  aria-label="Show import dialog"
  matTooltip="Show import dialog"
>
  <mat-icon>input</mat-icon>
</button>

<button
  mat-icon-button
  (click)="addNewParseTab()"
  aria-label="Add parsing tab"
  matTooltip="Add parsing tab"
>
  <mat-icon>content_paste_go</mat-icon>
</button>
