<button
  mat-icon-button
  aria-label="Show table list"
  (click)="toggleTableListPanel()"
>
  <mat-icon>menu</mat-icon>
</button>

<button mat-icon-button (click)="runNewQuery()" aria-label="Add new query tab">
  <mat-icon>terminal</mat-icon>
</button>

<button
  mat-icon-button
  (click)="showImportDialog()"
  aria-label="Show import dialog"
>
  <mat-icon>input</mat-icon>
</button>
