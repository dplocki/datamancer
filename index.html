<!DOCTYPE html>
<head>
    <title>AlaSQL blasting site</title>
</head>
<body>
    <p>Open the console, the library is loaded alread. The <code>db</code> database is ready to use.</p>

    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script>
        const db = new alasql.Database();

        db.exec("CREATE TABLE example (a INT, b INT)");

        // You can insert data directly from javascript object...
        db.tables.example.data = [
            {a:5,b:6},
            {a:3,b:4}
        ];

        // ...or you can insert data with normal SQL
        db.exec("INSERT INTO example VALUES (1,3)");

        let results = db.exec("SELECT * FROM example ORDER BY b DESC");

        // res now contains this array of objects:
        // [{a:1,b:3},{a:3,b:4},{a:3,b:4}]
        console.log(results);

    </script>
</body>
